# Team Member 6: Maximum Dataset Test
# Focus: Full-scale performance test

data:
  symbols: ['ETH_EUR', 'XBT_EUR']
  raw_data_path: 'data/raw'

features:
  depth_levels: 8

lead_lag:
  max_lag_ms: 1200
  min_price_change: 0.0001
  signal_decay_ms: 6000

costs:
  maker_fee: 0.0001
  taker_fee: 0.0002
  slippage_bps: 0.5

strategy:
  initial_capital: 100000
  position_size: 0.1
  signal_threshold: 0.45       # Slightly lower threshold
  max_positions: 2

backtest:
  in_sample_ratio: 0.7
  validation_ratio: 0.15
  out_sample_ratio: 0.15

# Member 6 test parameters
test_params:
  name: "MaxDataset_Stress"
  max_records: null            # NO LIMIT - full dataset
  time_window_ms: 75           # Higher frequency
