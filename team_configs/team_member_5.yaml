# Team Member 5: Temporal Split Sensitivity
# Focus: Different training/test splits

data:
  symbols: ['ETH_EUR', 'XBT_EUR']
  raw_data_path: 'data/raw'

features:
  depth_levels: 5

lead_lag:
  max_lag_ms: 1000
  min_price_change: 0.0001
  signal_decay_ms: 5000

costs:
  maker_fee: 0.0001
  taker_fee: 0.0002
  slippage_bps: 0.5

strategy:
  initial_capital: 100000
  position_size: 0.1
  signal_threshold: 0.5
  max_positions: 2

backtest:
  in_sample_ratio: 0.6         # Less training
  validation_ratio: 0.2        # More validation
  out_sample_ratio: 0.2        # More testing

# Member 5 test parameters
test_params:
  name: "TempSplit_Analysis"
  max_records: 100000
  time_window_ms: 100
