# Team Member 4: Cost Sensitivity Analysis
# Focus: Impact of transaction costs

data:
  symbols: ['ETH_EUR', 'XBT_EUR']
  raw_data_path: 'data/raw'

features:
  depth_levels: 5

lead_lag:
  max_lag_ms: 1000
  min_price_change: 0.0001
  signal_decay_ms: 5000

costs:
  maker_fee: 0.0002            # Higher fees
  taker_fee: 0.0004            # Double standard fees
  slippage_bps: 1.5            # High slippage

strategy:
  initial_capital: 100000
  position_size: 0.12
  signal_threshold: 0.6        # High confidence to overcome costs
  max_positions: 2

backtest:
  in_sample_ratio: 0.7
  validation_ratio: 0.15
  out_sample_ratio: 0.15

# Member 4 test parameters
test_params:
  name: "HighCost_Analysis"
  max_records: 100000
  time_window_ms: 150
