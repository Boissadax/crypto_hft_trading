# Team Member 1: Conservative Strategy
# Focus: Low risk, high confidence signals

data:
  symbols: ['ETH_EUR', 'XBT_EUR']
  raw_data_path: 'data/raw'

features:
  depth_levels: 5

lead_lag:
  max_lag_ms: 2000             # Extended lag window for better signal detection
  min_price_change: 0.00001    # Much lower threshold (0.001%) for HFT sensitivity
  signal_decay_ms: 5000        # Longer decay for signal persistence

costs:
  maker_fee: 0.0001
  taker_fee: 0.0002
  slippage_bps: 0.5

strategy:
  initial_capital: 100000
  position_size: 0.05          # Conservative 5%
  signal_threshold: 0.2        # Lowered threshold for signal detection (20%)
  max_positions: 1             # Single position

backtest:
  in_sample_ratio: 0.7
  validation_ratio: 0.15
  out_sample_ratio: 0.15

# Member 1 test parameters - Updated for proper signal detection
test_params:
  name: "Conservative_HFT_Fixed"
  max_records: 50000           # Reduced for faster testing
  time_window_ms: 100          # Standard frequency
