# Team Member 1: Conservative Strategy
# Focus: Low risk, high confidence signals

data:
  symbols: ['ETH_EUR', 'XBT_EUR']
  raw_data_path: 'data/raw'

features:
  depth_levels: 5

lead_lag:
  max_lag_ms: 500              # Shorter lag (more HFT)
  min_price_change: 0.0002     # Higher threshold
  signal_decay_ms: 3000        # Faster decay

costs:
  maker_fee: 0.0001
  taker_fee: 0.0002
  slippage_bps: 0.5

strategy:
  initial_capital: 100000
  position_size: 0.05          # Conservative 5%
  signal_threshold: 0.7        # High confidence only
  max_positions: 1             # Single position

backtest:
  in_sample_ratio: 0.7
  validation_ratio: 0.15
  out_sample_ratio: 0.15

# Member 1 test parameters
test_params:
  name: "Conservative_HFT"
  max_records: 100000          # Test on larger dataset
  time_window_ms: 50           # Higher frequency
